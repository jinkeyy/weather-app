<div class="container">
    <div class="row" style="height: 66px;">
        <div class="col-xl-9"></div>
        <div class="col-xl-3 d-flex align-items-center"><button class="btn" style="background-color: aquamarine;"
                data-toggle="modal" data-target="#form-add-district">Thêm Quận Huyện</button></div>
    </div>
    <div class="row">
        <table class="table" style="background-color: white;">
            <thead class="thead-light">
                <tr>
                    <th>STT</th>
                    <th>Tên Quận/ Huyện</th>
                    <th>Lon</th>
                    <th>Lat</th>
                    <th>Thao Tác</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data; index as i">
                    <td>{{i+1}}</td>
                    <td>{{item.districtname}}</td>
                    <td>{{item.lon}}</td>
                    <td>{{item.lat}}</td>
                    <td><button (click)="delete(item._id)" class="btn" style="background-color: crimson;">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row" style="height: 66px;">
        <div class="col-xl-9"></div>
        <div class="col-xl-3 d-flex align-items-center"><button class="btn" style="background-color: chocolate;"
                (click)="logout()">Đăng xuất</button></div>
    </div>
    <div #modal class="modal" id="form-add-district">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Thêm Quận/Huyện</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nhập tên quận/huyện..."
                                [(ngModel)]="districtName" [ngModelOptions]="{standalone: true}"  (ngModelChange)="changeDistrict()">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Nhập lon..." [(ngModel)]="lon"
                                [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Nhập lat..." [(ngModel)]="lat"
                                [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="form-group">
                            <p style="color: red;text-align: center;">{{log}}</p>
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="create($event)">Thêm mới</button>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
                </div>

            </div>
        </div>
    </div>
