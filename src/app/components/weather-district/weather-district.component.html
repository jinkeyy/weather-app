<canvas id="container"></canvas>

<div class="component">
    <div class="combobox">
        <select [(ngModel)]="selectedFilter" class="form-control" (change)="changeFilter($event)">
            <option *ngFor="let dis of filter" [value]="dis.Name"> {{ dis.Name }} </option>
        </select>
    </div>  
    
    <div class="content">
        <div class="main">
            <p class="date"> {{selectedFilter}} , ngày {{myDate | date:'d'}} tháng {{myDate | date:'M'}} năm {{myDate | date:'Y'}} </p>
            <p class="temp">27°<small>C</small></p>
        </div>

        <div class="other">
            <div class="humidity">
                <p class="text">Độ ẩm</p>
                <p>64%</p>
            </div>
            <div class="line"></div>
            <div class="wind">
                <p class="text">Tốc độ gió</p>
                <p>12 km/h</p>
            </div>
        </div>
